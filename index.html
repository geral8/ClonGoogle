    <title>Google 2.0</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>   <!-- body es todo lo que va ver el usuario-->
    <header>
        <!-- header es el encabezado -->
        <!-- (nav) aporta navegación dentro de la página proporcionando enlaces dentro de a navegación-->
        <nav>
            <ul class="nav-right-section">
                <!--gmail-->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <!-- imagenes-->
                <li>
                    <a href="https://www.google.com/imghp?hl=es&tab=ri&authuser=0&ogbl">Imagenes</a>
                </li>
                <!--menú   especial lo vemos en css  -->
                <!--agregamos una clase en la li de menú-->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!--foto de perfil-->
                <li>
                    <a href="">
                        <!-- dentro de la ancla ponemos un elemento de imagen-->

                    </a>
                </li>

            </ul>

        </nav>
    </header>
   <!--main es la división y lo más importante-->
        <main>

             <section class="main-logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo gogle">
             </section>

          <!--sección del buscador-->  
             <section class="main-input">
               <!--caja redondeada gris-->
                  <div class="main-input-container">
                    <!--lupa-->
                    <span class="search-icon"></span>
                    <input type="text">  <!-- para meter texto-->
                    <!-- micrófono-->
                  <a class="micro-icon" href=""></a>
                  <!--cámara-->
                  <a class="cam-icon" href=""></a>
                </div>
             </section>
             <section class="main-buttons">
                    <!--botones con texto-->
                  <div>
                    <button>Buscar con Google</button>
                  </div>
                  <div>
                    <button>Voy a tener suerte</button>
                  </div>
             </section>
        </main>

            <!--aquí iría la lista 1-->
                <ul class="footer-left">
